<!DOCTYPE html>
<html>
<head>
<title>Link 2</title>
</head>
    <body>
        <p>Create a link of an image:
            <a href="link.html">
                <img src="img/img2.jpg" alt="HTML Tutorial" width="32" height="32">
            </a>
        </p>

        <p>No border around the image, but still a link:
            <a href="link2.html">
                <img border="0" src="img/img3.jpg" alt="HTML Tutorial" width="32" height="32">
            </a>
        </p>
    </body>
</html>
